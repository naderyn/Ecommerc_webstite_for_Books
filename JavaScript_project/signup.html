                                    <form id="register-form" action="/form/submit" method="post">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="name" required>User Name</label>
                                          <input type="text" name="username" id="username" class="form-control form-control-lg" required/>

                                        <div class="text-danger" id="name-error">
                                            
                                        </div>
                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email" required>Your Email</label>

                                        </div>

                                        <div class="text-danger" id="email-error">
                                            
                                        </div>
                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="age" required>Your Age</label>

                                        </div>

                                        <div class="text-danger" id="age-error">
                                            
                                        </div>
                        
                        
                                        <div class="form-outline mb-4">

                                        </div>

                                        <div class="text-danger" id="address-error">
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                          <label class="form-label" for="password">Password</label>
                                          <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder=" ********** "  minlength="4"  required />
                                        </div>

                                        <div class="text-danger" id="password-error">
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="confirm-password" required>Confirm password</label>
                                            <input type="password" name="confirm-password" id="confirm-password" class="form-control form-control-lg" placeholder=" ********** "  minlength="4" required/>
                                        </div>

                                        <div class="text-danger" id="confirm-password-error">
                                            
                                        </div>
