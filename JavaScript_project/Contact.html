        <div class="container my-5">
          <h1>Contact Us</h1>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required>

              <div class="text-danger" id="name-error">
                                            
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
              <div class="text-danger" id="email-error">
                                            
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" rows="4" required></textarea>

              <div class="text-danger" id="message-error">
                                            
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
          <div class="contact-info">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.368794535407!2d2.294481814776614!3d48.858370283782976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f022eae1d73%3A0x40b82c3688c9460!2sEiffel%20Tower!5e0!3m2!1sen!2s!4v1653456789" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
